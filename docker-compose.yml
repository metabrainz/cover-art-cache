services:
  app:
    build: .
    container_name: cover-art-cache-app
    volumes:
      - ${COVER_ART_CACHE_DIR}:/cover-art-cache
    depends_on:
      - redis
      - nginx
      - le
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped
    user: "1000:1000"
    environment:
      - COVER_ART_CACHE_MAX_SIZE=${COVER_ART_CACHE_MAX_SIZE}
      - VIRTUAL_HOST=${VIRTUAL_HOST}
      - VIRTUAL_PORT=8000
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ssl-proxy-network
      - cache-network

  redis:
    image: redis:7-alpine
    container_name: cover-art-cache-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cache-network

  cleaner:
    build:
      context: .
      dockerfile: Dockerfile.cleaner
    container_name: cover-art-cache-cleaner
    environment:
      - PYTHONUNBUFFERED=1
      - COVER_ART_CACHE_MAX_SIZE=${COVER_ART_CACHE_MAX_SIZE}
      - COVER_ART_CACHE_CLEANUP_INTERVAL=${COVER_ART_CACHE_CLEANUP_INTERVAL}
    volumes:
      - ${COVER_ART_CACHE_DIR}:/cover-art-cache
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - cache-network

  nginx:
    image: jwilder/nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/ssl/le-certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./proxy.conf:/etc/nginx/proxy.conf
      - /root/vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - nginx_cache:/cache
      - ${COVER_ART_CACHE_DIR}:/cover-art-cache
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy
    networks:
      - ssl-proxy-network
        
  le:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/ssl/le-certs:/etc/nginx/certs:rw
      - /root/vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    environment:
      - NGINX_PROXY_CONTAINER=nginx
    networks:
      - ssl-proxy-network

networks:
  ssl-proxy-network:
    name: nginx-proxy
  cache-network:
    name: cache-network

volumes:
  redis_data:
  nginx_cache:
  html:
